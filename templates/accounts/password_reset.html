{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load humanize %}
{% block content %}

  <section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> {% trans "Alterar Senha" %}</h4>
            </div>
            <div class="card-body">
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
              <form method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">{% trans "Digite o email que receberá as instruções:" %}</label>
                  <input type="email" name="username" class="form-control" required>
                </div>
                <input type="submit" value="{% trans 'Mudar Senha' %}" class="btn btn-primary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
