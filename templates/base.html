{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head lang="{{ LANGUAGE_CODE }}">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <meta charset="UTF-8">
    <!-- Keywords -->
    <meta name="keywords" content="spiritis, spiritism, kardec, kardecista, centro espíria, espirita, allan kardec, seattle, centro espírita kardecista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
    <!-- Title -->
    <title>Spiritist Organization of Seattle - {% block title %} {% endblock %} </title>
</head>
<body>
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}
    <!-- Nav Bar -->
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    {% block content %} 
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}
    <!-- Top Bar -->
    {% include 'partials/_footer.html' %}
</body>
</html>
